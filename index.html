<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="menuScore">
        <div class="score">Score: <span class="scoreValue">00</span></div>
        <h1 class="title">Snake-Game</h1>
    </div>
    <div class="dialogDiv">
        <dialog>
            <h3>Game Over</h3>
            <span class="gameResult"></span>
            <button class="btnReset">Jogar novamente</button>
        </dialog>
    </div>
    <canvas width="630" height="630"></canvas>

</body>
</html>
